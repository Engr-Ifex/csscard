<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>
<body>
    <div class="card">
        <img src="./images/2829.jpg" alt="" width="350px" height="150px" class="img">
        <img src="./images/my pics.png" alt="" width="100px" class="profile">
        <p class="name">Adesoji Elijah <span>26</span> </p>
        <p class="country">Nigeria</p>
        <hr>
        <div class="likes">
            <div>
                <p class="amount">80k</p>
                <p class="context">Followers</p>
            </div>
            <div>
                <p class="amount">80.3k</p>
                <p class="context">Likes</p>
            </div>
            <div>
                <p class="amount">1.4k</p>
                <p class="context">Photos</p>
            </div>
        </div>
    </div>
</body>
</html>
